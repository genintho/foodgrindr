<body>
    <div>
        <h1>FoodGrindr</h1>
        <p>
            Tired to spend hours trying to find
            where to go to lunch? FoodGrindr make the decision for you based on
            place you tell us you like
        </p>
    </div>
    <div id="selection-container">
        <h1 id="selection-label"></h1>
        <button id="confirm">Let's roll</button>
        <button id="skip">Not this time</button>
    </div>

    <form id="add">
        <input type="text" placeholder="Add a new place"/>
        <input type="submit" value="Add">
    </form>

    <div id="list-container">
        <table>
            <thead>
                <tr>
                    <th>Where</th>
                    <th>When</th>
                    <th>x</th>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>

        <button id="clear">Clear</button>
    </div>
